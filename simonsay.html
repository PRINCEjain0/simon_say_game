<html lang="en">
<head>

    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonsay.css">;
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="button">
    <div class="line1">
        <div class="btn red" type="butn" id="red">1</div>
        <div class="btn yellow" type="butn" id="yellow">2</div>
    </div> 
    <div class="line2">
        <div class="btn orange" type="butn" id="orange">3</div>
        <div class="btn purple" type="butn" id="purple">4</div>
    </div> 
    </div>
    <script src="simonsay.js"></script>
    
</body>
</html>
